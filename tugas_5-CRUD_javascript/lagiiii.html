<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            text-align: center;
            margin-top: 70px;
            margin-bottom: 50px;
        }
        table {
            margin: auto;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>CRUD Data Barang di Supermarket</h1>
        <br>
        <label for="nama">Nama barang</label>
        <br>
        <input type="text" id="nama" class="nama">
        <br><br>
        <!-- <select name="kategori" id="kategori" class="kategori">
            <option value="" class="kat">makanan</option>
            <option value="" class="kat">minuman</option>
            <option value="" class="kat">camilan</option>
        </select> -->
        <br><br>
        <label for="harga">Harga</label>
        <br>
        <input type="text" id="harga" class="harga">
        <br><br>
        <button onclick="tambahBarang()">tambah</button>
    </div>
    <table border="1" width="40%">
        <tr>
            <th>Nama Barang</th>
            <th>Harga</th>
            <th>Aksi</th>
        </tr>
    </table>

    <script>

        let dataBarang = [
            {
                nama: "spidol",
                kategori: "makanan",
                harga: "1000"
            },
            {
                nama: "buku",
                kategori: "minuman",
                harga: "2000"
            }
        ];

        // membuat + menampilkan data
        function tampilBarang() {
            let tabel = document.querySelector('table');
            let tEdit = `<button class="edit" >Edit</button>`;

            dataBarang.forEach(m => {
                let tHapus = `<button class="hapus" onclick="hapusBarang(${m})">Hapus</button>`;
                tabel.innerHTML += `<tr><td>${m.nama}</td><td>${m.harga}</td><td>${tEdit}${tHapus}</td></tr>`;
            });
        }
        


        // tambah barang
        function tambahBarang() {
            let input = document.querySelector('.container .nama').value;
            let harga = document.querySelector('.container .harga').value;

            tabel.innerHTML += `<tr><td>${input}</td><td>${harga}</td><td>${tEdit}${tHapus}</td></tr>`;
        }

        // const tambah = document.querySelector('.container button');
        // tambah.addEventListener('click', function() {
        //     let input = document.querySelector('.container .nama').value;
        //     let harga = document.querySelector('.container .harga').value;

        //     tabel.innerHTML += `<tr><td>${input}</td><td>${harga}</td><td>${tEdit}${tHapus}</td></tr>`;
        // });


        // edit barang
        // const edit = document.querySelectorAll('.edit');
        // for(f of edit) {
        //     f.addEventListener('click', function() {
                
        //     });
        // }


        function hapusBarang() {
            dataBarang.splice();
        }


        tambahBarang();

    </script>

</body>
</html>
