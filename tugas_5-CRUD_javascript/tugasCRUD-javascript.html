function tampilBarang() {
    var tabel2 = document.querySelector('#tabel2');
    tabel2.innerHTML = "<tr><th>No</th><th>Nama Barang</th><th>Harga</th><th>Aksi</th></tr>";


    dataBarang.forEach((m, i) => {
            
        var tEdit = "<button onclick='ubahBarang(" + m + ")'>Edit</button>";
        var tHapus = "<button onclick='hapusBarang(" + m + ")'>Hapus</button>";
        
        tabel2.innerHTML += `<tr><td>${m, i + 1}</td><td> ${m.nama} </td><td> ${m.harga}</td><td>${tEdit}${tHapus}</td></tr>`;
        
    });

    
    
}
